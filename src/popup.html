<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Summarizer</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="loadingContainer"></div>

    <div class="input-container form-group">
      <input
        type="search"
        id="query-input"
        placeholder="Summarize your text here..."
      />
      <button id="submit-button" class="btn">
        <i class="fa fa-pencil"></i>
      </button>
    </div>

    <!-- Este Ã© o container que vai mostrar o texto "Loading model..." e depois a barra de tokens -->
    <div id="tokenRangeContainer" class="token-slider">
      <span id="tokenLabel">Loading model...</span>
    </div>

    <div class="stage">
      <div id="loading-indicator" class="dot-flashing"></div>
    </div>

    <div id="answerWrapper">
      <div id="answer"></div>
      <div class="copyRow">
        <button
          id="copyAnswer"
          class="btn copyButton"
          title="Copy the Answer to the Clipboard"
        >
          <i class="fa-solid fa-copy fa-lg"></i>
        </button>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
