<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Loading container for progress bar -->
    <div id="loadingContainer"></div>

    <!-- Input container with search bar and submit button -->
    <div class="input-container form-group">
      <input
        type="search"
        id="query-input"
        placeholder="Summarize your text here..."
      />
      <button id="submit-button" class="btn">
        <i class="fa fa-pencil"></i>
      </button>
    </div>

    <!-- Loading indicator with custom animation -->
    <div class="stage">
      <div id="loading-indicator" class="dot-flashing"></div>
    </div>

    <!-- Wrapper for the answer and copy feature -->
    <div id="answerWrapper">
      <div id="answer"></div>
      <div class="copyRow">
        <span id="timestamp"></span>
        <button
          id="copyAnswer"
          class="btn copyButton"
          title="Copy the Answer to the Clipboard"
        >
          <i class="fa-solid fa-copy fa-lg"></i>
        </button>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
